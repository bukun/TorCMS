<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../../node_modules/leaflet/dist/leaflet.css" rel=stylesheet>
  <link href="../../src/assets/iconfont/iconfont.css" rel=stylesheet>
  <link href="texticon.css" rel=stylesheet>
</head>
<body>
<div id="map" style="position: fixed;top: 0;left: 0;right: 0;bottom: 0"></div>
<script src="../../node_modules/leaflet/dist/leaflet-src.js"></script>
<script src="L.TextIcon.js"></script>
<script src="geojson.js"></script>
<script>
  var map = L.map('map').setView([32, 106], 1)
  L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);
  L.geoJSON(geojson, {
    pointToLayer: function (feature, latlng) {
      var icon = L.textIcon(feature.properties)
      return L.marker(latlng, {icon:icon});
    }
  }).addTo(map)
</script>
</body>
</html>
