{% extends "../torcms_maplet/bage.html" %}
{% block head %}
<title>{{ _('Map painter, GIS online editor, WebGIS editor, online map data editing') }}</title>
<meta name="keywords"
      content="{{ _('Map painter, map editor, GIS online editor, WebGIS editor, online map, GeoJSON editor, GeoJSON verification') }}">
<meta name="description"
      content="{{ _('Map drawing board, based on cloud GIS technology, to achieve the map online browsing, stack operation.') }}">
{% end %}
{% block typebody %}
<div class="panel panel-black">
    <div class="panel-heading">
        <h1 class="htitle">{{ _('My recent data') }}</h1>
    </div>
    <ul class="list-group">
        {% for gson in json_arr %}
        <li class="list-group-item"><a href="/geojson/{{gson.uid}}" title="{{gson.uid}}">{{gson.uid}}</a></li>
        {% end %}
    </ul>
</div>

{% end %}
