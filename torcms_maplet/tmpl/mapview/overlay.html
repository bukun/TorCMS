{% extends "../torcms_maplet/overlay.html" %}
{% block headinfo %}
<title>{{ _('Map') }}, {{ _('Sketchpad') }}, {{ _('map overlay') }}</title>
<meta name="description" content="{{ _('Map') }}, {{ _('Sketchpad') }}, {{ _('map overlay') }}">
<meta name="keywords" content="{{ _('Map') }}, {{ _('Sketchpad') }}, {{ _('map overlay') }}">
<style>
    #map {
        width: 100%;
        height: 640px;
    }
</style>

<SCRIPT>
    var vlon = {{ kwd['lon']}};
    var vlat = {{ kwd['lat']}};
    var vzoom_current = {{ kwd['zoom_current'] }};
    var vzoom_max = {{ kwd['zoom_max']}};
    var vzoom_min = {{ kwd['zoom_min']}};

</script>
{% end %}

{% block content %}
<span id="pycode"></span>
<div class="single">
      <input id="app_ctrl" value="{{ app_str }}" style="display: none;">

    <div class="entry">
        <div id="map" class="mapdiv" tabindex="0"  ></div>
    </div>
</div>
<br><br>
<div class="panel panel-black">
    <div class="panel-heading">
        <h1 class="htitle">{{ _('Open separately') }}ï¼š
        </h1>    </div>
    <ul class="list-group">
        {% for x in app_arr %}
        <li class="list-group-item"><a href="/map/{{ x.uid }}" title="{{ x.title }}">{{ x.uid}} | {{ x.title }}</a></li>
        {% end %}
    </ul>
</div>

<script src="{{ static_url('maplet/overlay.js') }}"></script>
{% end %}
