<div class="row">
    <div class="col-md-10">
        <div class="panel panel-default">
            <div class="panel-heading"><span class="glyphicon glyphicon-envelope"></span>

                {% if kwd['kind'] == '2' %} Page {% else %} Wiki {% end %} 列表

            </div>
            <div class="panel-body">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>标题</th>
                        <th>时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    {% set ii = 0 %}
                    {% for x in postrecs %}
                    <tr id="del_info_{{ ii }}">
                        <td>
                            <a href="/page/{{ x.uid }}" title="{{x.title}}">{{x.title}}</a>
                        </td>
                        <td>
                            <em class="date">{{ datetime.datetime.fromtimestamp(x.time_create).strftime('%Y-%m-%d')  }}</em>
                        </td>
                        <td>
                            <a href="/page/_edit/{{ x.uid }}">
                                <span class="glyphicon glyphicon-pencil"></span> 修改
                            </a>
                        </td>
                    </tr>
                    {% set ii = ii + 1 %}
                    {% end %}
                </table>
            </div>
        </div>
    </div>
</div>
