{% extends "../../theme/bage.html" %}



{% block head %}
<link href="{{ static_url('markdown/css/bootstrap-markdown.min.css') }}" rel="stylesheet" type="text/css"/>
<link href="{{ static_url('markdown/css/bootstrap.css') }}" rel="stylesheet" type="text/css"/>
<link href="{{ static_url('markdown/less/bootstrap-markdown.less') }}" rel="stylesheet/less" type="text/css"/>


<script type="text/javascript" src="{{ static_url('markdown/js/bootstrap-markdown.js') }}"></script>


<script>
    $(function () {
        $('#markdown-editor').markdown();
    });
</script>

{% end %}
{% block typebody %}
<div class="container">
    <div style="padding-top:80px;">
    </div>

<div class="mtop">

    <ul class="breadcrumb">
        <li><a href="/">{{ _('Home') }}</a> <span class="divider">/</span></li>

        <li class="active">{{ view.title }}- 修改</li>
    </ul>

</div>

<div class="container-fluid container">
    <div class="pure-g">
        <div class="pure-u-1">
            <div id="contact_form" class="form">
                <h3> {{ _('Edit Page') }} </h3>


                <form method="post" action="" class="pure-form pure-form-aligned">
                    <div class="pure-control-group">


                        <label for="title">{{ _('Title') }}</label>
                        <input type="text" id="title" name="title" value="{{ view.title }}"
                               size=58/>
                    </div>


                    <div class="pure-control-group">
                        <label for="slug">{{ _('Slug') }}</label>
                        <input type="text" id="slug" name="slug" value="{{ view.slug.slug }}" readonly/>
                    </div>

                    <div class="pure-control-group">

                        <label for="markdown-editor">{{ _('Content') }}</label>

            <textarea rows=16 id="markdown-editor" data-provider="markdown" name="cnt_md" data-provide="markdown"
                      cols="76">
                {% raw unescape( view.cnt_md ) %}
            </textarea>
                    </div>

                    <div class="pure-control-group">


                        <label for="sub1"></label>


                        <input id="sub1" type="submit" class="pure-button pure-button-primary"
                               value="{{ _('update') }}"/>
                    </div>


                </form>
            </div>


        </div>
    </div>
</div>
</div>


{% end %}
