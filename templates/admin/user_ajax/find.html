<script type="text/javascript">
    $().ready(function () {

        $("#find_calc").validate(
                {
                    rules: {
                        keyword: {
                            required: true
                        }
                    },
                    messages: {
                        keyword: {
                            required: "<span class='red'>请输入要查询的关键词</span>"
                        }
                    }
                }
        );
    });

</script>

<div class="row">
    <div class="col-md-10">
        <div class="panel panel-default">
            <div class="panel-heading"><span class="glyphicon glyphicon-envelope"></span> 查找用户</div>
            <div class="panel-body">
                <form class="form-horizontal" id="find_calc" action="/user/find" method="post">
                    <fieldset>
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="keyword">输入用户名</label>

                            <div class="col-md-9">
                                <input id="keyword" type="text" name="keyword" placeholder="用户名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="d"></label>

                            <div class="col-md-9">
                                <button id="d" name="d" type="submit" class="btn btn-default btn-md ">查找</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
