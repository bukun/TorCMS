<div class="row">
    <div class="col-md-10">
        <div class="panel panel-default">
            <div class="panel-heading"><span class="glyphicon glyphicon-envelope"></span> 用户信息</div>
            <div class="panel-body">
                <form class="form-horizontal" action="" method="post">
                    <fieldset>
                        <div class="form-group">
                            <label class="col-md-3 control-label">用户名</label>

                            <div class="col-md-9">
                                {{ userinfo.user_name }}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">电子邮箱</label>

                            <div class="col-md-9">
                                {{ userinfo.user_email }}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">权限</label>

                            <div class="col-md-9">
                                {{ userinfo.role}}
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
