{% extends "../../theme/bage.html" %}
{% block mainbody %}
<div class="content">
    <form action="" method="post" class="pure-form pure-form-stacked" id="form_post">
        <fieldset>
            <input type="hidden" id="uid" name="uid" value="{{ postinfo.uid }}">

            <div class="pure-control-group">
                <label for="name">名称</label>
                <input id="name" type="text" name="name" value="{{ postinfo.name }}">
            </div>
            <div class="pure-control-group">
                <label for="link">链接地址</label>
                <input id="link" name="link" type="text" value="{{ postinfo.link }}">
            </div>
            <div class="pure-control-group">
                <label for="order">排序</label>
                <input id="order" name="order" type="text" value="{{ postinfo.order }}">
            </div>
            <div class="pure-control-group">
                <label for="sub1"></label>
                <input id="sub1" type="submit" value="更新数据" class="pure-button pure-button-primary">
            </div>
        </fieldset>
    </form>
</div>
{% end %}
