{% extends "../theme/bage.html" %}
{% block head %}
<title>提问 </title>
{% end %}
{% block typebody %}

<div class="panel panel-black">
    <div class="panel-heading">
        {{ _('Add a question') }}
    </div>
    <div class="panel-body">
        <form method="post" class="form-horizontal" role="form" id="form_post">
            <input type=hidden name=uid value="{{ kwd['uid'] }}">
            <input type=hidden id="keywords" name="keywords">
            <input type=hidden id="gcat0" name="gcat0" value="q101">
            <input type=hidden name="cnt_md" value="">
            <fieldset>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="title">{{ _('Content') }}</label>

                    <div class="col-sm-10">

                        <textarea rows=10 id="title" name="title" class="form-control"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="logo">{{ _('Thumbnail') }}</label>

                    <div class="col-sm-10">

                        <input type="text" id="logo" name="logo" class="form-control" readonly/>

                        <br>

                        <a class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal" title="{{ _('Upload thumbnail') }}">
                            {{ _('Upload thumbnail') }}
                        </a>


                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-2 control-label" for="sub1"></label>

                    <div class="col-sm-10">
                        <input id="sub1" type="submit" class="btn btn-primary" value="{{_('Submit')}}"/>
                    </div>
                </div>
            </fieldset>
        </form>
        {% module upload_pic() %}
    </div>
</div>
{% end %}
