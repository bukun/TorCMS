{% extends "../theme/bage.html" %}
{% block head %}
<title>提问 开源地理空间基金会中文分会,OSGeo中文分会,OSGeo中国中心,开放地理空间实验室</title>
<meta name="keywords" content="添加文档,GIS,地理信息系统,开源GIS,OSGeo,OpenLayers,MapServer,GDAL,GIS教程,WebGIS">
<meta name="description" content="添加文档,开源地理空间基金会中文分会实验室，关注开源GIS，开放数据">
{% end %}
{% block typebody %}
<div class="mtop">
    <ul class="breadcrumb">
        <li><a href="/" title="首页">首页 </a></li>
        <li><a href="/question/" title="问答">问答</a></li>
        <li class="active">提问</li>
    </ul>
</div>
<div class="panel panel-black">
    <div class="panel-heading">
        提问
    </div>
    <div class="panel-body">
        <form method="post" class="form-horizontal" role="form" id="form_post">
            <input type=hidden name=uid value="{{ kwd['uid'] }}">
            <input type=hidden id="keywords" name="keywords">
            <input type=hidden id="gcat0" name="gcat0" value="q101">
            <input type=hidden name="cnt_md" value="">
            <fieldset>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="title">提问</label>

                    <div class="col-sm-10">

                        <textarea rows=10 id="title" name="title" class="form-control"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="logo">图片</label>

                    <div class="col-sm-10">

                        <input type="text" id="logo" name="logo" class="form-control" readonly/>

                        <br>

                        <a class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal" title="上传图片">
                            上传图片
                        </a>


                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-2 control-label" for="sub1"></label>

                    <div class="col-sm-10">
                        <input id="sub1" type="submit" class="btn btn-primary" value="提交"/>
                    </div>
                </div>
            </fieldset>
        </form>
        {% module upload_pic() %}
    </div>
</div>
{% end %}
