{% extends "../theme/bage.html" %}
{% block typebody %}
<div class="mtop">
    <ul class="breadcrumb">
        <li>Current location: <a href="/">{{ _('Home') }}</a></li>
        <li class="active">{{ _('Find User') }}</li>
    </ul>
</div>
<div class="panel panel-black">
    <div class="panel-heading"><b>{{ _('Find User') }} </b></div>
    <div class="panel-body">
        <form method="post" id="find_calc" action="/user/find" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="keyword">{{ _('User Name') }}</label>

                <div class="col-sm-10">
                    <input id="keyword" type="text" name="keyword" placeholder="User Name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="d">{{ _('User Name') }}</label>

                <div class="col-sm-10">
                    <input id="d" name="d" type="submit" class="btn btn-primary"
                           value="{{ _('Find') }}"/>
                </div>
            </div>
        </form>
    </div>
</div>
{% end %}
