{% extends "../theme/bage.html" %}
{% block typebody %}
<div class="mtop">
    <ul class="breadcrumb">
        <li>Current location: <a href="/">{{ _('Home') }}</a></li>
        <li class="active">{{ _('Find User') }}</li>
    </ul>
</div>
<div class="panel panel-black">
    <div class="panel-heading"><b> Find User </b></div>
    <div class="panel-body">
        <form method="post" id="find_calc" action="/user/find" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-8">
                    <input class="form-control" id="keyword" type="text" name="keyword"
                           placeholder="{{ _('User Name') }}">
                </div>
                <div class="col-sm-2">
                    <input type="submit" id="d" name="d" class="btn btn-primary"
                           value="{{ _('Find User') }}">
                </div>
                <div class="col-sm-2"></div>
            </div>
        </form>
          {% for x in view %}
        <div class="row bor">
            <div class="col-sm-2"><b>{{ _('User Name') }}：</b></div>
            <div class="col-sm-2">{{x.user_name}}</div>
            <div class="col-sm-2"><b>{{ _('Current permissions') }}：</b></div>
            <div class="col-sm-2">{{ x.role }}</div>
            <div class="col-sm-1">
                <a class="btn btn-primary" href="/user/changerole/{{x.user_name}}">{{ _('Modify') }}</a>
            </div>
            <div class="col-sm-1">
                <a class="btn btn-primary" href="/user/delete_user/{{x.uid}}">{{ _('Delete user') }}</a>
            </div>
        </div>
        <br>
        {% end %}
    </div>
</div>
{% end %}
