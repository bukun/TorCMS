{% extends "../theme/bage.html" %}
{% block typebody %}
<div class="mtop">
    <ul class="breadcrumb">
        <li>Current location: <a href="/">{{ _('Home') }}</a></li>
        <li class="active">{{ _('Password Reset') }}</li>
    </ul>
</div>
<div class="panel panel-black">
    <div class="panel-body">
        <div class="alert alert-warning">
            Please enter the email address to reset the user password, reset the link in 10 minutes after the failure,
            please check the mailbox as soon as possible.
        </div>
        <Br>

        <form class="form-horizontal" role="form" id="form_reset">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="user_email">Emailï¼š</label>

                <div class="col-sm-10">
                    <input class="form-control" id="user_email" type="email" name="user_email">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"></label>

                <div class="col-sm-10">
                    <a class="btn btn-primary" id="sub_reset">Submit</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% end %}
