<div class="comment">
    <div class="col-sm-2">
        {% module user_profile_by_id(userinfo.uid) %}
    </div>
    <div class="col-sm-10">
        <div class="reply_title"><span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp; <strong>{{ username }}</strong>
            <span class="pull-right">
                <span class="glyphicon glyphicon glyphicon-time"></span>
                &nbsp;&nbsp;{{ str(date).split('.')[0] }}</span>
        </div>
        <div class="reply_cnt">
            <div class="listinfo_content" id="wiki_cnt">
                {% raw unescape(reply.cnt_html) %}
            </div>
        </div>
    </div>
</div>
