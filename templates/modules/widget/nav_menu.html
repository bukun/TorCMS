<li class="dropdown">
    <a href="/{{kwd['router']}}/" class="dropdown-toggle" data-toggle="dropdown">{{ _(kwd['title']) }}
        <b class="caret"></b>
    </a>
    <ul class="dropdown-menu">

        {% for info in pcatinfo %}
        {% if kwd['filter_view'] %}

        <li><a href="/filter/{{info.uid}}">{{ _(info.name) }}</a></li>
        {% elif kwd['slug'] %}
        <li><a href="/catalog/{{info.slug}}">{{ _(info.name) }}</a></li>
        {% else %}
        <li><a href="/list/{{info.slug}}">{{ _(info.name) }}</a></li>
        {% end %}
        {% end %}

    </ul>
</li>
