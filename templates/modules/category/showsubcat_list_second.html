{% set ii = 1 %}


<div class="panel-group" >
    {% for x in recs %}
    {% if x.uid.endswith('00') %}
    <div class="panel panel-black">
        <div class="panel-heading">
            <h3 class="panel-title">
                <center>
                    <a href="/list/{{ x.slug }}" title="{{ _(x.name) }}" class="flbt">
                        {{ _(x.name) }}
                    </a>
                </center>

            </h3>
        </div>
    </div>


    <div class="panel panel-info">
        <div class="accordion" id="accordionExample">
            {% else %}
            <div class="accordion-item ">
                <div class="panel-heading pe-auto">
                    <h5 class="panel-title " id="heading{{ ii }}">
                        <span class="glyphicon glyphicon-book"></span>
                        <span class="fr"><a class="btn btn-primary btn-xs"
                                            href="/list/{{ x.slug }}"> {{ _('More') }}</a></span>

                        <a data-bs-toggle="collapse"
                                href="#collapse{{ ii }}"
                                aria-expanded="{% if catid == x.uid %} true{% else %}false {% end %}" aria-controls="collapse{{ ii }}">
                            {{ _(x.name) }}
                        </a>
                    </h5>
                </div>
                <div id="collapse{{ ii }}" class=" accordion-collapse collapse  {% if catid == x.uid %} show {% end %} "
                     aria-labelledby="heading{{ ii }}"
                     data-bs-parent="#accordionExample">
                        <ul class="list-group mb-0" >
                            {% module post_cat_recent(x.uid, num = 40, with_date = False, with_catalog= False, order = True,post_uid= post_uid ) %}

                        </ul>
                </div>
            </div>

            {% set ii = ii + 1 %}
            {% end %}
            {% end %}
        </div>


    </div>
</div>
