{% extends "../theme/bage.html" %}
{% block typebody %}
{% module use_f2e('codemirror') %}
<div class="mtop">
    <ul class="breadcrumb">
        <li>{{ _('Current location') }}: <a href="{% module site_url() %}">{{ _('Home') }}</a></li>
        <li class="active">{{ _('Add') }} Wiki</li>
    </ul>
</div>
<div class="panel panel-black">
    <div class="panel-heading"><b> {{ _('Add') }} Wiki</b></div>
    <div class="panel-body">
        <form action="/wiki/add" method="post" class="form-horizontal" id="form_add">
            <fieldset>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="title">{{ _('Title') }}</label>

                    <div class="col-sm-10">
                        <input id="title" type="text" name="title" value="{{ kwd['title'] }}"
                               class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="cnt_md">{{ _('Content') }}</label>

                    <div class="col-sm-10">
                        <textarea rows=26 id="cnt_md" name="cnt_md"  class="form-control"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="sub1"></label>

                    <div class="col-sm-10">
                        <input id="sub1" type="submit" value="{{ _('Submit') }}" class="btn btn-primary"/>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
{% end %}
