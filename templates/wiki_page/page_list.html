<div class="row">
    <div class="col-md-10">
        <div class="panel panel-black">
            <div class="panel-heading"><span class="glyphicon glyphicon-envelope"></span> 单页列表</div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Release date</th>
                        <th>operation</th>
                    </tr>
                    </thead>
                    {% set ii = 0 %}
                    {% for x in view %}
                    <tr id="del_info_{{ ii }}">
                        <td><a href="/page/{{ x.uid }}" title="{{x.title}}">{{x.title}}</a></td>
                        <td><em class="date fr padr10">
                            {{ datetime.datetime.fromtimestamp(postinfo.time_update).strftime('%Y-%m-%d') }}
                        </em></td>
                        <td><a href="/page/modify/{{ x.uid }}" class="btn btn-default btn-md">修改</a></td>
                    </tr>
                    {% set ii = ii + 1 %}
                    {% end %}
                </table>
            </div>
        </div>
    </div>
</div>
