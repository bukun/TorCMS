{% extends "../theme/bage.html" %}
{% block typebody %}
{% module use_f2e('codemirror') %}
<div class="mtop">
    <ul class="breadcrumb">
        <li>Current location: <a href="/">{{ _('Home') }}</a></li>
        <li><a href="/wiki/recent">Wiki</a></li>
        <li class="active">{{ postinfo.title }} -{{ _(' Modify') }}</li>
    </ul>
</div>
<div class="panel panel-black">
    <div class="panel-heading"><b>{{ postinfo.title }} -{{ _('Modify') }}</b></div>
    <div class="panel-body">
        <form action="" method="post" class="form-horizontal" id="form_post">
            <fieldset>
                <input type="hidden" id="uid" name="uid" value="{{ postinfo.uid }}"/>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="title">{{ _('Title') }}</label>

                    <div class="col-sm-10">
                        <input type="text" id="title" name="title" value="{{ postinfo.title }}"
                               class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="cnt_md">{{ _('Content') }}</label>

                    <div class="col-sm-10">
                        <textarea rows=26 id="cnt_md" name="cnt_md" class="form-control">
                            {% raw unescape(postinfo.cnt_md) %}
                        </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="sub1"></label>

                    <div class="col-sm-10">
                        <input id="sub1" type="submit" value="{{ _('Submit') }}" class="btn btn-primary">
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
{% end %}
