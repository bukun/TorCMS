 {% extends "../templates/theme/bage_add_edit.html" %}
{% block headbase %}
<title>添加文档 - 地球大数据分类与标签演示</title>
<meta name="keywords" content="添加文档,地球大数据分类与标签演示">
<meta name="description" content="添加文档,地球大数据分类与标签演示">


{% end %}
{% block zhuti %}

<div class="container">
    <div class="panel panel-black">
        <div class="panel-heading"><h1 style="font-size: 22px">您的位置: <a href="/">首页</a> >
            添加文档</h1>
        </div>
        <div class="panel-body">
            <form action="" method="post" class="form-horizontal" role="form" id="form_post">
                <input type=hidden name=uid value="{{ kwd['uid'] }}">
                <input type=hidden name=keywords id="keywords">
                <fieldset>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="title">标题</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" id="title" name="title" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="tags">标签</label>
                        <div class="col-sm-10">
                            <input id="tags" name="tags" class="form-control" onchange="chuli_kw()">
                            <br>
                            <div id="kwlist"></div>
                        </div>
                    </div>
                    {% for ii in range(0,5) %}
                    <div class="form-group">
                        {% if ii == 0 %}
                        <label for="pcat0" class="col-sm-2 control-label">分类</label>
                        {% else %}
                        <label for="pcatx" class="col-sm-2 control-label"></label>
                        {% end %}
                        <div class="col-sm-3">
                            <select name="pcat{{ ii }}" id="pcat{{ ii }}" class="form-control"
                                    onchange="g_load_postcat({{ ii }})">
                                <option value="">请选择</option>
                                {% for taginfo in tag_infos %}
                                {% if taginfo.uid.endswith('00') %}
                                <option value="{{ taginfo.uid }}">{{ taginfo.name }}
                                </option>
                                {% else %}
                                {% end %}
                                {% end %}
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <select name="gcat{{ ii }}" id="gcat{{ ii }}" class="form-control">
                            </select>
                        </div>
                    </div>
                    {% end %}
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="logo">
                            图片</label>

                        <div class="col-sm-10">
                            <input type="text" id="logo" name="logo" class="form-control" readonly/>
                            <br>
                            <a class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal"
                               title="Upload picture">
                                上传图片
                            </a>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="cnt_md">内容 </label>
                        <div class="col-sm-10">
                            <textarea rows=26 id="cnt_md" name="cnt_md" cols="80" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="sub1"></label>
                        <div class="col-sm-10">
                            <input id="sub1" type="submit" class="btn btn-primary" value="提交"/>
                        </div>
                    </div>
                </fieldset>
            </form>
            {% module upload_pic() %}
        </div>
    </div>
</div>
{% end %}
